    <script>
        let _sortFileItemsByDate = ''
        function sortFileItemsByDate() {
            const list = document.querySelector('.fileList ul');
            const items = [...list.children].filter(child => child.getAttribute('data-type') !== 'navigation');

            if (_sortFileItemsByDate === 'ascending' || _sortFileItemsByDate === '') {
                items.sort((a, b) => {
                    const dateA = new Date(a.getAttribute('data-date'));
                    const dateB = new Date(b.getAttribute('data-date'));
                    return dateB - dateA; // For descending order
                });
                _sortFileItemsByDate = 'descending'
            }
            else if (_sortFileItemsByDate === 'descending' || _sortFileItemsByDate === '') {
                items.sort((a, b) => {
                    const dateA = new Date(a.getAttribute('data-date'));
                    const dateB = new Date(b.getAttribute('data-date'));
                    return dateA - dateB; // For ascending order
                });
                _sortFileItemsByDate = 'ascending'
            }

            // Clear the existing list
            // list.innerHTML = '';

            // Append sorted items back to the list
            items.forEach(item => list.appendChild(item));
        }

        function previewImage(e, el) {
            e.preventDefault();
            const modal = document.getElementById("ImageModal");
            const captionText = document.getElementById("modalCaption");
            const modalImg = document.getElementById("img01");
            const href = el.href;
            
            // Check if it's a video
            const videoExtensions = ['.mp4', '.avi', '.mkv', '.mov', '.wmv', '.flv', '.webm', '.m4v', '.mpg', '.mpeg'];
            const isVideo = videoExtensions.some(ext => href.toLowerCase().endsWith(ext));
            
            modal.style.display = "flex";
            captionText.innerHTML = el.id;
            
            if (isVideo) {
                // Hide image
                modalImg.style.display = "none";
                
                // Get or create video element
                let videoEl = document.getElementById("video01");
                
                if (!videoEl) {
                    videoEl = document.createElement("video");
                    videoEl.id = "video01";
                    videoEl.controls = true;
                    videoEl.className = "modal-content";
                    videoEl.style.objectFit = "contain";
                    videoEl.style.border = "#2e3440 solid 5px";
                    // Insert after the img element
                    modalImg.parentNode.insertBefore(videoEl, modalImg.nextSibling);
                }

                videoEl.onloadedmetadata = function() {
                    const modalRect = modal.getBoundingClientRect();
                    const modalX = modalRect.width;
                    const modalY = modalRect.height;
                    const videoX = videoEl.videoWidth;
                    const videoY = videoEl.videoHeight;
                    
                    if (videoX > modalX || videoY > modalY) {
                        videoEl.style.border = "5px solid #8abdf7"; // indicate that video is scaled down
                    } else {
                        videoEl.style.border = "#2e3440 solid 5px";
                    }
                }
                
                videoEl.style.display = "block";
                videoEl.src = href;
                videoEl.load();
            } else {
                // Hide video if it exists
                const videoEl = document.getElementById("video01");
                if (videoEl) {
                    videoEl.style.display = "none";
                    videoEl.pause();
                    videoEl.src = "";
                }
                
                // Show image
                modalImg.style.display = "block";
                modalImg.src = "";
                modalImg.src = href;
                
                let modalImgX = 0;
                let modalImgY = 0;
                const modalRect = modal.getBoundingClientRect();
                const modalX = modalRect.width;
                const modalY = modalRect.height;
                
                modalImg.onload = function() {
                    modalImgX = modalImg.naturalWidth;
                    modalImgY = modalImg.naturalHeight;
                    if (modalImgX > modalX || modalImgY > modalY) {
                        modalImg.style.border = "5px solid #8abdf7"; // indicate that image is scaled down
                    } else {
                        modalImg.style.border = "#2e3440 solid 5px";
                    }
                }
            }
        }

        function closeModal(e) {
            if (e && e.target.id !== "ImageModal") return;
            const modal = document.getElementById("ImageModal");
            const videoEl = document.getElementById("video01");
            
            // Pause video if it exists
            if (videoEl) {
                videoEl.pause();
            }
            
            modal.style.display = "none";
        }

        function downloadModal() {
            const modalImg = document.getElementById("img01");
            const link = document.createElement('a');
            link.href = modalImg.src;
            link.download = modalImg.src.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function openInNewTabModal() {
            const modalImg = document.getElementById("img01");
            const videoEl = document.getElementById("video01");
            
            // Check which element is currently visible
            if (videoEl && videoEl.style.display !== "none") {
                window.open(videoEl.src, '_blank');
            } else {
                window.open(modalImg.src, '_blank');
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const contextMenu = document.getElementById("contextMenu");
            let currentItem = null;

            // Function to display the context menu
            document.addEventListener("contextmenu", function(event) {
                event.preventDefault();

                const el = element.previousElementSibling;

                el.querySelector('.spinner').style.display = 'block';

                console.log("setBufferErrorsetBufferError");
                const el = element.previousElementSibling;
                el.style.display = 'flex'
                const match = el.style.background.match(/(\d+%)/);
                let percent = match ? match[1] : '100%';
                if (percent == '0%') percent = '100%' 
                el.style.background = `linear-gradient(to right, red ${percent}, transparent 0%)`;
                el.querySelector('.spinner').style.display = 'none';
                el.getElementsByTagName('img')[0].style.display = 'block';
                setTimeout(() => resetBufferError(element), 3000);
            }

            // Add the "Download as ZIP" action
            document.getElementById("downloadZip").addEventListener("click", function() {
                if (currentItem) {
                    // Use the item name or path to download the ZIP
                    const itemName = currentItem.getAttribute('href');
                    const thisCurrentItem = currentItem
                    // console.log(itemName);
                    contextMenu.style.display = "none";

                    // window.location.href = `/download_zip?file=${encodeURIComponent(itemName)}`;
                    fetch(`/endpoints/GET/download_zip?file=${encodeURIComponent(itemName)}`)
                        .then(res => res.text())
                        .then(jobId => {
                            console.log("Job ID:", jobId);

                            // Step 2: Poll for progress
                            // const interval = setInterval(() => {
                            let pollDelay = 0
                            let isPolling = true;
                            
                            function progresPoll(){
                                if (!isPolling) return;

                                fetch(`/endpoints/GET/zip_progress?id=${jobId}`)
                                    .then(res => {
                                        const contentType = res.headers.get("Content-Type");

                                        // Step 3: If ZIP is ready, trigger download
                                        if (contentType === "application/zip") {
                                            // clearInterval(interval);
                                            isPolling = false;
                                            return res.blob().then(blob => {
                                                const link = document.createElement("a");
                                                link.href = URL.createObjectURL(blob);
                                                link.download = `${itemName}.zip`;
                                                link.click();
                                                document.getElementById("status").innerText = "Status : idle";
                                                thisCurrentItem.previousElementSibling.style.background = `linear-gradient(to right, rgb(255, 255, 116) 0%, transparent 0%)`
                                                thisCurrentItem.previousElementSibling.style.display = `none`
                                            });
                                        }
                                        
                                        // Step 4: Otherwise update progress status
                                        return res.text().then(progress => {
                                            document.getElementById("status").innerText = `Status : Progress: ${progress}%`;
                                            thisCurrentItem.previousElementSibling.style.background = `linear-gradient(to right, rgb(255, 255, 116) ${progress}%, transparent 0%)`
                                            thisCurrentItem.previousElementSibling.style.display = `flex`
                                        });
                                    })
                                    .catch(err => {
                                        // clearInterval(interval);
                                        isPolling = false;
                                        console.error("Error during progress polling:", err);
                                        document.getElementById("status").innerText = "Status : Error occurred.";
                                        setBufferError(thisCurrentItem, true);

                                    });
                                pollDelay += 20;
                                if (pollDelay > 3000) pollDelay = 3000;
                                setTimeout(progresPoll, pollDelay);
                            // }, 1000);
                            }
                            progresPoll();
                            // }
                        })
                        .catch(err => {
                            console.error("Failed to start ZIP:", err);
                            document.getElementById("status").innerText = "Status : Failed to start ZIP.";
                            setBufferError(thisCurrentItem);
                        });
                }
            });

            const dropZone = document.getElementById('drop-zone');

            console.log(dropZone);

            // dropZone.addEventListener('dragenter', (event) => {
            //     event.preventDefault();
            //     dropZone.style.pointerEvents = 'auto';

                fetch('/endpoints/POST/updateText',{
                    method:'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({data: textData})
                })
                // .then(response => response.json())
                // .then(data => {
                //     console.log(data)
                // })
            });

        });
        
        let updateTextBox = null;

        function textBox(event){
            textarea = document.querySelector('.textbox')
            console.log(textarea);
            console.log(textarea.style.display);
            if (textarea.style.display == 'none'){
                textarea.style.display = 'flex'
                startClock(textarea)
            }else{
                textarea.style.display = 'none'
                stopClock()
            }
        }
        
        function startClock(textarea) {
            textareacontent = textarea.querySelector('textarea')
            updateTextBox = setInterval(() => {
                if (textareacontent != document.activeElement){
                    console.log("asdf");
                    fetch('/endpoints/GET/getText')
                        .then(response => response.json())
                        .then(data => {
                            textareacontent.value = data['data']
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                        });
                }
            }, 200);
        }

        function stopClock() {
            clearInterval(updateTextBox);
        }
        
        function uploadFile(files) {
            const input = document.getElementById('fileInput');
            if (!files || !files.length) {
                console.error('No files selected.');
                return;
            }

            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/endpoints/POST/upload', true);

                xhr.upload.addEventListener('progress', (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        console.log(`Uploading ${file.name}: ${percentComplete}%`);
                        document.getElementById('uploadfilename').textContent = `Uploading ${file.name}: ${percentComplete}%`;
                        fetch('/endpoints/POST/upload_progress', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({file: file.name, progress: percentComplete})
                        });
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        console.log(`Upload complete: ${file.name}`);
                        document.getElementById('uploadfilename').textContent = `${file.name} uploaded successfully!`;
                    } else {
                        console.error(`Upload failed for ${file.name}: ${xhr.statusText}`);
                        document.getElementById('uploadfilename').textContent = `Upload failed for ${file.name}`;
                    }
                });

                xhr.addEventListener('error', () => {
                    console.error(`Error uploading ${file.name}`);
                    document.getElementById('uploadfilename').textContent = `Error uploading ${file.name}`;
                });

                xhr.send(formData);
            }
        }

            console.log(path);
            return fetch(`/endpoints/GET/get-file-size?path=${encodeURIComponent(path)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.size_bytes !== undefined) {
                        return {
                            sizeBytes: data.size_bytes,
                            absPath: data.abspath,
                            baseName: data.basename,
                        };
                    } else {
                        console.error("Invalid response:", data)
                    }
                });
            }
